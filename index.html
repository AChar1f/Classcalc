<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="calculator body">
        <input type="text" readonly placeholder="0" data-output>
        <!-- data-output is a custom attribute that we can reference -->
        <button>CE</button>
        <button>C</button>
        <button><i class="bi bi-trash2"></i></button>
        <button>8</button>
        <button>9</button>
        <button dataoperator>%</button>
        <button>6</button>
        <button>7</button>
        <button dataoperator>X</button>
        <button>4</button>
        <button>5</button>
        <button dataoperator>+</button>
        <button>2</button>
        <button>3</button>
        <button dataoperator>-</button>
        <button>1</button>
        <button>0</button>
        <button dataoperator>.</button>
        <button dataoperator>=</button>
    </div>
</body>
</html>
